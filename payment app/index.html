<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <header>
        <h3>
            Payment Form
        </h3>
        
        <form>
            <h3>
                Card number
            </h3>
            <input type="number" maxlength="16" min="16" id="pay" >
            <h3>
                Validity
            </h3>
            <input type="date" id="pay" >
            <h3>
                Card holder Name
            </h3>
            <input type="text"id="pay" >
            <h3>
                Gender
            </h3>    
            <input type="radio" id="pay" name="gender" >Male</input>
            <br>
            <input type="radio" id="pay" name="gender" >Female</input>
            
        </form>
    </header>

    <script src="data.js"></script>
</body>
</html>
